<html>
<body>
<h1>1</h1>
<input id="slider1" type="range" min="0" max="10" value="0" step="1" onchange="updateGuess(this.value)"/>
<br>
<h1>5</h1>
<input id="slider5" type="range" min="0" max="59" value="0" step="5" onchange="updateGuess(this.value)"/>
<br>
<h1>10</h1>
<input id="slider10" type="range" min="0" max="100" value="0" step="10" onchange="updateGuess(this.value)"/>
<br>
<h1>25</h1>
<input id="slider100" type="range" min="0" max="250" value="0" step="25" onchange="updateGuess(this.value)"/>
<br>
<span hidden="true" id="question">0</span>
<span id="range">0</span>
<br>
<span id="winner"></span>





<script type="text/javascript">


<!-- Initialize random number -->
function randomCoins(){
var randomnumber = Math.floor(Math.random()*100);
document.getElementById("question").innerHTML = randomnumber;
}

window.onload = function() {
	randomCoins();
};

<!-- Check if user generated number = random number -->

function isEqual(){
if (document.getElementById("range").innerHTML === document.getElementById("question").innerHTML){
document.getElementById("winner").innerHTML = "Correct!";
document.getElementById("question").hidden=false;
}
if (parseInt(document.getElementById("question").innerHTML) < parseInt(document.getElementById("range").innerHTML)){
document.getElementById("winner").innerHTML = "Too High";
}
if (parseInt(document.getElementById("question").innerHTML) > parseInt(document.getElementById("range").innerHTML)){
document.getElementById("winner").innerHTML = "Too Low";
}
}

<!-- Sum value of all sliders and input in guess section -->
function total(){
document.getElementById("range").innerHTML = parseInt(document.getElementById("slider1").value)+parseInt(document.getElementById("slider5").value)+parseInt(document.getElementById("slider10").value)+parseInt(document.getElementById("slider100").value);


}


function updateGuess(newValue)
{
total();
isEqual();
}




</script>
</body>
</html>
