<html>
<body>
<h1>1</h1>
<input id="slider1" type="range" min="0" max="10" value="0" step="1" onchange="showValue(this.value)"/>
<br>
<h1>5</h1>
<input id="slider5" type="range" min="0" max="50" value="0" step="5" onchange="showValue5(this.value)"/>
<br>
<h1>10</h1>
<input id="slider10" type="range" min="0" max="100" value="0" step="10" onchange="showValue10(this.value)"/>
<br>
<h1>100</h1>
<input id="slider100" type="range" min="0" max="1000" value="0" step="100" onchange="showValue100(this.value)"/>
<br>
<span id="range">0</span>







<script type="text/javascript">


function showValue(newValue)
{
while (document.getElementById("slider1").value != 0){
document.getElementById("range").innerHTML= parseInt(document.getElementById("range").innerHTML)+1;
document.getElementById("slider1").value=document.getElementById("slider1").value-1;

}
}

function showValue5(newValue)
{
while (document.getElementById("slider5").value != 0){
document.getElementById("range").innerHTML= parseInt(document.getElementById("range").innerHTML)+5;
document.getElementById("slider5").value=document.getElementById("slider5").value-5;

}
}

function showValue10(newValue)
{
while (document.getElementById("slider10").value != 0){
document.getElementById("range").innerHTML= parseInt(document.getElementById("range").innerHTML)+10;
document.getElementById("slider10").value=document.getElementById("slider10").value-10;

}

}
function showValue100(newValue)
{
while (document.getElementById("slider100").value != 0){
document.getElementById("range").innerHTML= parseInt(document.getElementById("range").innerHTML)+100;
document.getElementById("slider100").value=document.getElementById("slider100").value-100;

}
}



</script>
</body>
</html>
